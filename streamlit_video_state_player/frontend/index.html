<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .video-container {
            width: 100%;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            display: block;
        }

        .video-info {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .video-container:hover .video-info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-container" id="container">
        <video id="video" controls></video>
        <div class="video-info" id="info"></div>
    </div>
</body>
</html>
